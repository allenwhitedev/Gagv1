<template name="preGameLobby">
  {{#each game}}
  <div class='openGame'>
  	<span class='numPlayer'>{{players.count}}</span>
  	{{#each player}}
  		{{name}}<button class='joinGame'>Join Game</button>
  	{{/each}}
  </div>
  {{/each}}

</template>

<template name='gameLobby'>
	<div class='gameLobby'>
  <h1>Game Lobby</h1>
    {{#each player}}
     {{name}} {{currScore}}<br>
    {{/each}}
  </div>

  <div class='userHand'>
    {{#each card}}
    <div class='card'>
      <img src="{{this}}">
    </div>
    {{/each}}
  </div>
</template>
