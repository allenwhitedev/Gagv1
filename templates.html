<template name="preGameLobby">
  {{#each game}}
  <div class='openGame'>
  	<span class='numPlayer'>{{players.count}}</span>
  	{{#each player}}
  		{{name}}<button class='joinGame newgame-btn'>Join Game</button>
  	{{/each}}
  </div>
  {{/each}}

</template>

<template name='gameLobby'>
	<div class='gameLobby'>
  <h1>Game Lobby</h1>
 <h2> Current Round: {{currRound}}</h2>
 <button class='nextRound'>Next Round</button><br>
    {{#each player}}
      {{#if isJudge}}
        {{#each judgeCard}}
        <div class='judgeCard'>
          <img src='{{url}}' class='judgeImg'>
        </div>
        {{/each}}
      Judge: 
      {{/if}}
        {{name}} {{currScore}}<br>      
    {{/each}}
  </div>

  <div class='userHand'>
    {{#each card}}
    <div class='card'>
      <img src="{{this}}" class='cardImg'>
    </div>
    {{/each}}
  </div>
</template>
